<h1>Users</h1>
<div ng-show="authenticated">

	<p>Current user: {{currentUser.name}}</p>
	
	<button type="button" ng-click="addUser()" class="btn btn-sm btn-success">
		<i class="glyphicon glyphicon-plus">
		</i> Add User
	</button>
	<table st-table="users" class="table table-striped">
		<thead>
			<tr>
		        <th>Name</th>
		        <th>Preferred Working Hour Per Day</th>
		        <th>Roles</th>
		    </tr>
	    </thead>
	    <tbody>
			<tr ng-repeat="user in users">
				<td ng-show="!user.edit">{{user.name}}</td>
				<td ng-show="user.edit"><input type="text" ng-model="user.name"/></td>
				<td ng-show="!user.edit">{{user.role}}</td>
				<td ng-show="user.edit">
					<!-- <input type="text" ng-model="user.roles"/> -->
				 	<select ng-model="user.role">
					  <option value="ROLE_USER">ROLE_USER</option>
					  <option value="ROLE_USER_MANAGER">ROLE_USER_MANAGER</option>
					  <option value="ROLE_ADMIN">ROLE_ADMIN</option>
					</select> 
				
				</td>
				
				<td>
				<button ng-show="!user.edit" type="button" ng-click="editUser(user)" class="btn btn-sm btn-danger">
					<i class="glyphicon glyphicon-pencil">
					</i>
				</button>
				<button ng-show="!user.edit" type="button" ng-click="removeUser(user)" class="btn btn-sm btn-danger">
					<i class="glyphicon glyphicon-remove-circle">
					</i>
				</button>
				<button ng-show="user.edit" type="button" ng-click="saveUser(user)" class="btn btn-sm btn-danger">
					<i class="glyphicon glyphicon-ok">
					</i>
				</button>
				<button ng-show="user.edit" type="button" ng-click="cancelUser(user)" class="btn btn-sm btn-danger">
					<i class="glyphicon glyphicon-remove">
					</i>
				</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>
